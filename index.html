<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Let's celebrate our 25th Aniversery together</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.4.1/croppie.min.css" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.4.1/croppie.min.js"></script>
    <script src="assets/script.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
    <header>
        <img src="assets/logo.png" title="siit-logo" alt="siit-logo">
    </header>
    <section>
        <div class="generator">
            <div id="result" class="hidden">
                <canvas width="1024" height="1024" id="canvas" class="hidden"></canvas>
                <p>Right Click and Save image</p>
                <img id="result-img" src="#" width="280px" height="280px"/>
            </div>
            <div class="editor">
                <div class="cropper hidden">
                    <div class="frame">
                        <img id="badge-overlay-left" src="assets/frame.png" width="280px" height="280px">
                    </div>
                </div>
            </div>
            <div  class="actions">
                <input type="file" id="upload" value="Choose a file" accept="image/*">
                <a class="btn download-btn hidden">Done</a>
                <a class="btn uplopad-btn">Choose an Image to begin</a>
            </div>
            <p class="disclaimer">Your image won't be uploaded to the internet<br/> All processes will be done locally on your divice</p>
        </div>
    </section>
    <footer>
        <p>This is not an official SIIT website .</p>
        <p>The image frame and generation system were created by alumnus to share our proud of being part of SIIT</p>
    </footer>
</body>
